<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //04-02-example.html

      //1. 3 ,바나나, 32

      //2.
      const array = [1, 2, 3, 4];

      console.log(array.length); //4
      console.log(array.push(5)); //5

      //3.
      let output = "";

      for (let i = 1; i < 13; i++) {
        for (let j = 13; j > i; j--) {
          output += " ";
        }
        for (let x = 0; x < 2 * i - 1; x++) {
          output += "*";
        }
        output += "\n";
      }
      console.log(output);

      //4.
      let output1 = "";
      const size = 5;
      for (let i = 1; i < 10; i++) {
        if (i <= size) {
          for (let j = 5; j > i; j--) {
            output1 += " ";
          }
          for (let x = 0; x < 2 * i - 1; x++) {
            output1 += "*";
          }
        }
        if (i > size) {
          for (let j = 0; j < i - size; j++) {
            output1 += " ";
          }
          for (let x = 8; x > 2 * (i - size) - 1; x--) {
            output1 += "*";
          }
        }
        output1 += "\n";
      }
      console.log(output1);
    </script>
  </body>
</html>
