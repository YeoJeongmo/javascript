<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //08-example.html
    

    // 2가지 키워드로 정리하는 핵심 포인트
    // 예외 객체는 예외와 관련된 정보를 담은 객체를 의미합니다
    // throw 구문은 예외를 강제로 발생시킬 때 사용하는 구문입니다.


    //확인문제
    //1. 다음 중 예외를 강제로 발생시킬 때 사용하는 키워드는 무엇인가요?
    // ① raise
    // ② exception
    // ③ trigger
    // ④ throw      (O)

    //2. 다음 중에서 예외 객체를 e라는 변수로서 추출하는 방법으로 옳은 것을 골라주세요.
    try{
      //예외 처리 될 문장
    }catch(e){
      //예외 발생 시 실행될 문장
    }

    //3. 다음 코드의 실행 결과를 예측해주세요.
    try{
      console.log('try 구문입니다.')
      const array=['사과','바나나','귤']
      array.forEach(()=>{
        throw '예외를 강제로 발생시킵니다'
      })
    }catch(e){
      console.log('catch 구문입니다.')
    }finally{
      console.log('finally 구문입니다.')
    }

    
    //5가지 키워드로 정리하는 핵심 포인트
    // 객체 지향 패러다임은 객체를 우선적으로 생각해서 프로그램을 만든다는 방법론을 의미합니다.
    // 추상화는 프로그램에서 필요한 요소만을 사용해서 객체를 표현하는 것을 의미합니다
    // 클래스는 객체를 안전하고 효율적으로 만들 수 있게 해주는 문법입니다.
    // 인스턴스는 클래스를 기반으로 생성한 객체를 의미합니다
    // 생성자는 클래스를 기반으로 인스턴스를 생성할 때 처음 호출되는 메소드입니다.

    //확인문제

    //1. 다음중에서 옳지 않은 것을 골라주세요.
    // ① 클래스 내부에서 this 키워드는 객체(인스턴스)를 의미합니다.
    // ② 클래스 생성자를 만들 때는 클래스 이름과 같은 메소드를 사용합니다.    (O)
    // ③ 객체(인스턴스)가 가진 속성과 메소드에 접근할 대는 온점(.)을 사용합니다.
    // ④ 클래스는 class 키워드로 만듭니다.

    //2. 여러 가지 프로그램에 들어 있는 객체를 생각해보세요. 예를 들어 배달 애플리케이션이라면 가게, 메뉴, 주문 내역, 리뷰, 회원 등의 객체를 생각해볼 수 있습니다. 또 이러한 객체의 속성을 생각해볼 수도 있습니다. 가게 객체라면 이름, 주소, 영업시간, 전화번호 등의 속성을 생각해볼 수 있습니다. 3가지 정도의 프로그램을 살펴보면서 다음과 같이 정리해보세요.

    class Ex_2{
      constructor(pro,obj,proper){
        this.pro=pro
        this.obj=obj
        this.proper=proper
      }
      toString(){
        return `${this.pro}\t${this.obj}\t${this.proper}\n`
      }
    }
    const objects=[]
    objects.push(new Ex_2("배달 애플리케이션","가게","이름, 주소, 영업시간, 전화번호, 리뷰 목록 등"))
    objects.push(new Ex_2("배달 애플리케이션","메뉴","이름, 사진, 가격 등"))
    objects.push(new Ex_2("배달 애플리케이션","회원","이름, 주소, 전화번호 등"))
    objects.push(new Ex_2("쇼핑 애플리케이션","카데고리","물건 이름, 수량, 가격 등"))
    objects.push(new Ex_2("쇼핑 애플리케이션","회사","회사 이름, 회사 주소, 회사 전화번호 등"))
    objects.push(new Ex_2("쇼핑 애플리케이션","회원","이름, 주소, 전화번호 등"))
    objects.push(new Ex_2("게임 애플리케이션","개발회사","이름, 주소, 전화번호 등"))
    objects.push(new Ex_2("게임 애플리케이션","게임정보","게임 이름, 게임 장르, 게임 가격 등"))
    objects.push(new Ex_2("게임 애플리케이션","게임 회원","닉네임, ID, PW 등"))
    objects.push(new Ex_2("sns 애플리케이션","sns","이름, 회사 주소 등"))
    objects.push(new Ex_2("sns 애플리케이션","회원","닉네임, ID, PW 등"))
    objects.push(new Ex_2("sns 애플리케이션","카데고리","게시글, 쇼츠 등"))
    
    console.log(objects)

      let output="프로그램\t객체\t속성\n"
    for(const o of objects){
      output+=o.toString()
    }
    console.log(output)

    //3. 같은 객체라도 프로그램에 따라서 속성이 달라질 수 있습니다. 배달 애플리케이션에서 가게 정보는 이름, 주소, 전화번호, 메뉴, 리뷰 등을 저장합니다. 세금 관리 애플리케이션에서는 가게 정보 중 메뉴와 리뷰 같은 것은 필요 없습니다. 대신 사업자등록증 번호, 매출 상세 목록 등이 필요합니다. 이처럼 같은 것을 나타내는 객체라도 다른 속성을 갖게 되는 것을 3가지 정도 생각해보세요./

  </script>
  
</body>
</html>
