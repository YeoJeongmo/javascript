      function lotto() {
        let winNum = [];
        while (winNum.length !== 6) {
          num = Math.floor(Math.random() * 45 + 1);
          if (winNum.indexOf(num) === -1) {
            winNum.push(num);
          }
        }
        winNum.sort((a, b) => a - b);
        console.log(`이번 로또 당첨 번호는 무조건 100% ${winNum} 이거임 ㅇㅇ`);
      }
