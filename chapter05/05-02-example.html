      function multyplyAll(A, B) {
        if (B >= A) {
          for (let i = A; i < B; i++) {
            A *= i + 1;
          }
          return console.log(A);
        }
        if (B < A) {
          for (let i = B; i < A; i++) {
            B *= i + 1;
          }
          return console.log(B);
        }
      }
